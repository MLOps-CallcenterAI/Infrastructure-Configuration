apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: callcenter-ai
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MLOps-CallcenterAI/Infrastructure-Configuration.git
    targetRevision: HEAD
    path: manifests/default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
