# prometheus-stack-values.yaml
prometheus-node-exporter:
  hostRootFsMount:
    enabled: false
  extraArgs:
    - --path.rootfs=/host/root
    - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
    - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
  hostNetwork: false
  # Ensure one replica per node
  replicaCount: 1
  # Or use daemonset which is the standard for node-exporter
  # daemonset: true  # Uncomment this if you want one per node instead

# Grafana configuration
grafana:
  # Force exactly one replica
  replicaCount: 1
  # Increase resources to prevent OOM
  resources:
    limits:
      memory: "512Mi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "100m"
  # Enable persistence to avoid data loss
  persistence:
    enabled: true
    size: 10Gi

# Prometheus configuration
prometheus:
  # Force exactly one replica for prometheus server
  prometheusSpec:
    replicas: 1
    # Increase resources to prevent OOM
    resources:
      limits:
        memory: "2Gi"
        cpu: "1"
      requests:
        memory: "1Gi"
        cpu: "500m"
    # Enable persistence
    retention: 15d
    retentionSize: "30GB"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "standard"  # Change to your storage class
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

# Alertmanager configuration
alertmanager:
  # Force exactly one replica
  alertmanagerSpec:
    replicas: 1
    resources:
      limits:
        memory: "256Mi"
        cpu: "200m"
      requests:
        memory: "128Mi"
        cpu: "100m"

# Kube-state-metrics configuration
kube-state-metrics:
  # Force exactly one replica
  replicaCount: 1
  resources:
    limits:
      memory: "256Mi"
      cpu: "200m"
    requests:
      memory: "128Mi"
      cpu: "100m"

# Operator configuration
prometheusOperator:
  # Force exactly one replica for the operator
  replicaCount: 1
  resources:
    limits:
      memory: "512Mi"
      cpu: "500m"
    requests:
      memory: "256Mi"
      cpu: "100m"